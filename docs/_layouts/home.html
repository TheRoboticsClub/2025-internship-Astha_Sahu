---
layout: default
---

<div class="home-container" style="display: flex; gap: 2rem;">

  <!-- Main Content Area -->
  <main class="main-content" style="flex: 3;">
    <h1 class="page-heading">{{ page.title | default: "Posts" }}</h1>

    {{ content }}

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
  </main>

  <aside class="sidebar" style="flex: 1; border-left: 1px solid #ddd; padding-left: 1rem;">

  <div class="sidebar-logo" style="text-align: center; margin-bottom: 1.5rem;">
    <img src="{{ site.baseurl }}/docs/assets/images/logo (1).png" alt="Logo" style="max-width: 120px; border-radius: 8px;">
  </div>

  <div class="sidebar-profile" style="text-align: center; margin-bottom: 1.5rem;">
    <h2 style="margin: 0;">Astha Sahu</h2>
    <p style="margin: 0; font-style: italic; color: #555;">Robotics Software Intern</p>
  </div>

  <div class="sidebar-social" style="text-align: center;">
    <a href="www.linkedin.com/in/astha-sahu-b4b490252" target="_blank" rel="noopener" style="margin: 0 0.5rem; text-decoration: none;">
      <img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="LinkedIn" style="vertical-align: middle;">
    </a>
    <a href="https://github.com/aastha51551" target="_blank" rel="noopener" style="margin: 0 0.5rem; text-decoration: none;">
      <img src="https://cdn-icons-png.flaticon.com/24/733/733553.png" alt="GitHub" style="vertical-align: middle;">
    </a>
    <a href="mailto:aasthasahoo4@gmail.com" style="margin: 0 0.5rem; text-decoration: none;">
      <img src="https://cdn-icons-png.flaticon.com/24/561/561127.png" alt="Email" style="vertical-align: middle;">
    </a>
  </div>

</aside>

</div>
